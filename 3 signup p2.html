<div class="form-container">
        <h2>Signup Form</h2>
        <form action="#" method="post">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Your first name.." required>
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Your last name.." required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number.." required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>
            
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select your gender..</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="program">Choose Program</label>
            <select id="program" name="program" required>
                <option value="">Select a program..</option>
                <option value="Computer Fundamentals and Office Application">Computer Fundamentals and Office Application</option>
                <option value="Basic Networking">Basic Networking</option>
                <option value="Basic web-development">Basic Web Development</option>
                <option value="Basic programing with python">Basic programing with python</option>
                <option value="database-management">Database Management</option>
                <option value="Mobile Application Devolpoment">Mobile Application Devolpomen</option>
            </select>
            
            <label for="reason">Why you want to attend this course</label>
            <textarea id="reason" name="reason" placeholder="Write your reason here.." required></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </div>
